<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
 <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="chat">
        
        <div class="chat-title">
            <h1>redone</h1>
            <h2>programmer</h2>
            <figure class="avatar">
                <img src="ChatGPT-Logo-PNG-1-removebg-preview.png"  >
            </figure>
        </div>

        <div class="msgs">
            <div class="msgs-content"></div>
        </div>

        <div class="msg-box">
            <textarea class="msg-input" placeholder="Type Message..."></textarea>
            <button type="submit" class="msg-submit">Send</button>
        </div>
    </div>
    <div class="bg"></div>



    <script src="https://kit.fontawesome.com/1ee95f46e4.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>

<script src="index.js"></script>



</body>
</html>
